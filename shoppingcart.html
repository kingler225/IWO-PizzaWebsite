<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function removeItem(item) {
            document.getElementById(item).remove();
        }
    </script>
</head>
<body>
    <header>
        <!-- Hier komt bijvoorbeeld je logo-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="shoppingcart.html">Shopping Cart</a></li>
                <li><a href="orderdetails.html">Order Details</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="privacystatement.html">Privacy Statement</a></li>
            </ul>
        </nav>
        
    </header>
    
    <main>
        <h1>Your Shopping Cart</h1>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr id="item1">
                    <td>Margherita Pizza</td>
                    <td>1</td>
                    <td>$10.00</td>
                    <td><button onclick="removeItem('item1')">Remove</button></td>
                </tr>
                <tr id="item2">
                    <td>Coca-Cola</td>
                    <td>2</td>
                    <td>$4.00</td>
                    <td><button onclick="removeItem('item2')">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <h2>Total: $14.00</h2>
        <button>Proceed to Checkout</button>
    </main>
    
    <footer>
        <!--Hier komt de tekst onderaan de pagina te staan-->
    </footer>
</body>
</html>
